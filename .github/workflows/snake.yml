name: Generate Contribution Snake
on:
  schedule: [{ cron: "0 0 * * *" }]  # daily midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # clean any leftover dist dir from previous attempts (ignore errors)
      - name: Clean old dist
        run: rm -rf dist || true

      # generate snake svgs into dist directory
      - name: Generate snake svgs
        uses: Platane/snk@v3
        with:
          github_user_name: ForgeAndFangStudio
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}

      # debug: verify files were generated
      - name: Debug - Check generated files
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Dist directory contents:"
          ls -la dist/ || echo "Dist directory does not exist"
          echo "Checking for snake files:"
          ls -la dist/snake*.svg || echo "No snake files found in dist/"

      # copy from dist into assets and commit
      - name: Commit snake
        run: |
          # Check if files exist before copying
          if [ ! -f "dist/snake.svg" ]; then
            echo "Error: dist/snake.svg not found!"
            exit 1
          fi
          if [ ! -f "dist/snake-dark.svg" ]; then
            echo "Error: dist/snake-dark.svg not found!"
            exit 1
          fi
          
          mkdir -p assets
          cp "dist/snake.svg" assets/snake.svg
          cp "dist/snake-dark.svg" assets/snake-dark.svg
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/snake*.svg
          git commit -m "chore: update contribution snake" || echo "No changes"
          git push
