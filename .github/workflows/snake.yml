name: Generate Contribution Snake
on:
  schedule: [{ cron: "0 0 * * *" }]  # daily midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Always checkout first so we're inside the repo workspace
      - uses: actions/checkout@v4

      # Generate into runner temp (not the repo) to avoid unlink permission issues
      - name: Generate snake svgs (tmp)
        uses: Platane/snk@v3
        with:
          github_user_name: ForgeAndFangStudio
          outputs: |
            ${{ runner.temp }}/snake.svg
            ${{ runner.temp }}/snake-dark.svg?palette=github-dark

      # Move files from tmp to repo and commit
      - name: Commit snake
        run: |
          mkdir -p assets
          cp "${RUNNER_TEMP}/snake.svg" assets/snake.svg
          cp "${RUNNER_TEMP}/snake-dark.svg" assets/snake-dark.svg
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/snake*.svg
          git commit -m "chore: update contribution snake" || echo "No changes"
          git push
