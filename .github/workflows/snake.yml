name: Generate Contribution Snake
on:
  schedule: [{ cron: "0 0 * * *" }]  # daily midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # clean any leftover dist dir from previous attempts (ignore errors)
      - name: Clean old dist
        run: rm -rf dist || true

      # generate into the runner's temp path to avoid unlink EACCES in workspace
      - name: Generate snake svgs (tmp)
        uses: Platane/snk@v3
        with:
          github_user_name: ForgeAndFangStudio
          # IMPORTANT: write to the temp dir, not ./dist
          outputs: >-
            ${{ runner.temp }}/snake.svg
            ${{ runner.temp }}/snake-dark.svg?palette=github-dark

      # copy from temp into repo and commit
      - name: Commit snake
        run: |
          mkdir -p assets
          cp "${RUNNER_TEMP}/snake.svg" assets/snake.svg
          cp "${RUNNER_TEMP}/snake-dark.svg" assets/snake-dark.svg
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/snake*.svg
          git commit -m "chore: update contribution snake" || echo "No changes"
          git push
